<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Bankowy</title>
    <link rel="icon" href="images/bank_favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script>
        function loadSaldo() {
            fetch('saldo.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('saldo').innerHTML = data;
                })
                .catch(error => console.error('Błąd pobierania salda:', error));
        }

        window.onload = loadSaldo;
    </script>
</head>
<body>
<div class="container">
    <div class="header-content">
        <img src="images/bank_logo.png" alt="Logo Banku" class="logo">
        <h1>Witaj!</h1>
    </div>

    <p>Twoje aktualne saldo: <strong id="saldo">Ładowanie...</strong></p>

    <p>Proszę wprowadzić dane transakcji:</p>
    <form action="bank.php" method="post">
        <label for="kwota">Kwota przelewu:</label>
        <input type="number" id="kwota" name="kwota" min="0.01" step="0.01" required>
        <button type="submit">Wykonaj przelew</button>
    </form>
</div>
</body>
</html>
