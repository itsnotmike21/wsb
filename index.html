<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Bankowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script>
        function loadSaldo() {
            fetch('saldo.php')  // Pobiera aktualne saldo z pliku PHP
                .then(response => response.text())
                .then(data => {
                    document.getElementById('saldo').innerHTML = data;
                })
                .catch(error => console.error('Błąd pobierania salda:', error));
        }

        window.onload = loadSaldo;  // Automatycznie ładuje saldo przy starcie
    </script>
</head>
<body>
<div class="container">
    <h1>Witamy w naszym banku</h1>

    <p>Twoje aktualne saldo: <strong id="saldo">Ładowanie...</strong></p>

    <p>Proszę wprowadzić dane transakcji:</p>
    <form action="bank.php" method="post">
        <label for="kwota">Kwota przelewu:</label>
        <input type="number" id="kwota" name="kwota" min="0.01" step="0.01" required>
        <button type="submit">Wykonaj przelew</button>
    </form>
</div>
</body>
</html>
